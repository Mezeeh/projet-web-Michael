<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Witchmod</title>
	
	<link rel="stylesheet" type="text/css" href="feuille-de-style.css">
	
	<script>
		function validerFormatEmail()
		{
			//alert('test');
			
			var champsEmail = document.getElementById("emailContact");
			
			//alert(champsEmail);
			
			//alert(champsEmail.value);
			
			/*([A-Za-z0-9_\-\.]) 
			A à Z en majuscule ou en minuscule
			Chiffre de 0 à 9 
			Accepte les "_", "-" et les points
			======================================
			+\@
			Doit contenir un "@"
			======================================
			+\.
			Doit contenir un "."
			======================================
			([A-Za-z]{2,4})
			A à Z en majuscule ou en minuscule
			formant un mot de 2 à 4 chiffre*/
			var validateurEmail = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
			//alert(champsEmail.value.match(validateurEmail));
			
			if(!champsEmail.value.match(validateurEmail))
			{
				var cibleMessage = document.getElementById("erreur");
				var carreEmail = document.getElementById("email")
				cibleMessage.innerHTML = "Le format de votre e-mail est invalide. Il doit contenir un '@' et finir par '.com' par exemple. Veuillez corriger le champs puis cliquez sur Envoyer.";
				cibleMessage.style.display = "block";
				carreEmail.style.padding = "5px"
				carreEmail.style.border = "solid 3px red"
				return false;
			}
			return true;
		}
		
		function effacerValeurChampsEmail()
		{
			//alert('test');
			
			var valeurChampsEmail = document.getElementById("emailContact");
			
			//alert(valeurChampsEmail);
			
			var valeurChampsEmailDefaut = "courriel@exemple.com";
			
			if(valeurChampsEmail.value.match(valeurChampsEmailDefaut))
			{
				//alert('1 2 test');
				valeurChampsEmail.value="";
			}
		}
		
		function afficherValeurChampsEmail()
		{
			//alert('test');
			
			var valeurChampsEmail = document.getElementById("emailContact");
			
			//alert(valeurChampsEmail);
			
			var valeurChampsEmailDefaut = "courriel@exemple.com";
			
			if(valeurChampsEmail.value=="")
			{
				//alert('1 2 test');
				valeurChampsEmail.value=valeurChampsEmailDefaut;
			}
		}
	</script>
</head>
<body>
	<div id="page">
		<div id="tete">
			<h1><a href="index.html"><span>Witchmod</span></a></h1>

			<ul id="menu">
				<li class="acceuil"><a href="index.html">Acceuil</a></li>
				<li class="articles"><a href="mods.html">Mods</a></li>
				<li class="actualite"><a href="actualite.html">Actualité</a></li>
				<li class="compte"><a href="compte.html">Mon compte</a></li>
				<li class="contact"><a href="contact.html" class="active">Contact</a></li>
			</ul>
			
			<ul id="filDAriane">
				<li><a href="index.html">Acceuil</a></li>
				<li>Contact</li>
			</ul>
		</div>
		
		<div id="contenu">
			<h2>Contact</h2>
		
			<div id="erreur"></div>
			
			<form onsubmit="return validerFormatEmail()" method="post" action="contact.html">
				<div id="formulaire-contact">
					<div class="nom">
						<label for="nomContact">Nom</label>
						<input id="nomContact" type="text" name="nomContact" tabindex="1">
					</div>
					
					<div id="email">
						<label for="emailContact">E-mail</label>
						<input id="emailContact" type="text" name="emailContact" value="courriel@exemple.com" onfocus="effacerValeurChampsEmail()" onblur="afficherValeurChampsEmail()" tabindex="2">
					</div>
					
					<div class="sujet">
						<label for="sujet">Sujet</label>
						<input id="sujet" type="text" name="sujet" tabindex="3">
					</div>
					
					<div class="message">
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="0" cols="20" tabindex="4"></textarea>
					</div>
					
					<div class="envoyer">
						<input type="submit" name="envoyer" value="Envoyer" tabindex="5">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
