		<div id="contenu">
			<h2>Identification</h2>
            
			<form method="post" action="inscription-mot-de-passe.html">
				<div id="formulaire-identification">
					<div class="identifient">
                        <div id="infobulle-nom-d-utilisateur"></div>
						<label id="label-nom-d-utilisateur" for="nom-d-utilisateur">Veuillez entrer un nom d'utilisateur:</label>
						<input id="nom-d-utilisateur" type="text" name="nom-d-utilisateur" tabindex="1">
					</div>
					
					<div class="prenom">
						<label for="prenom">Veuillez entrer votre prénom:</label>
						<input id="prenom" type="text" name="prenom" tabindex="2">
					</div>
					
					<div class="nom">
						<label for="nom">Veuillez entrer votre nom:</label>
						<input id="nom" type="text" name="nom" tabindex="3">
					</div>
					
					<div id="genre">
                        <div id="infobulle-genre"></div>
						<input type="radio" id="homme" name="sexe" value="homme"/>
                        <label id="libelle-homme" for="homme" class="selecteur-genre"><span>Homme</span></label>			
                        <input type="radio" id="femme" name="sexe" value="femme"/>
                        <label id="libelle-femme" for="femme" class="selecteur-genre"><span>Femme</span></label>
					</div>
					
					<div class="date-fete">
						<label for="date-fete">Veuillez sélectionner votre anniversaire :</label>
						<input id="date-fete" type="date" name="date-fete" tabindex="7">
					</div>
					
					<div class="suivant">
						<input type="submit" name="suivant" value="Suivant" tabindex="8">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
